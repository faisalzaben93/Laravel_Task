    <!-- End Navbar -->
	<!-- Create Item Form -->
<section class="create-form bg-light">	
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
			<h1 class="text-title text-secondary text-center px-0">Edit Item</h1>
            <div class="card border-primary">
                <div class="card-header bg-primary py-0">
					<div class="row">
						<div  class="col col-md-12">
							<p  class="text-title text-white justify-content-left">Edit Item</p>
						</div>	
						
					</div>
				</div>

                <div class="card-body">

                    <form method="POST" action="{{ route('register') }}">
						<div class="row">
						<div class="col-md-8">
                       
							<div class="form-group row">
								<div class="col-md-3">
									<label class="text-right" for="name" >Name</label>
								</div>
								<div class="col-md-9">
									<input  id="item_name" type="text" class="form-control d-inline" name="item_name" value="" required autofocus>
										<i class="fas fa-asterisk d-inline"></i>

								</div>

							</div>
							<div class="form-group row">
								<div class="col-md-3">
									<label class="text-right" for="name" >Description</label>
								</div>
								<div class="col-md-9">
									<input id="item_description" type="text" class="form-control required" name="item_description" value="" required autofocus><i class="fas fa-asterisk"></i>
									
								</div>
							</div>
							<div class="form-group row">
								<div class="col-md-3">
									<label class="text-right" for="name" >Price</label>
								</div>
								<div class="col-md-9">
									<input id="item_price" type="text" class="form-control required" name="item_price" value="" required autofocus>
									<i class="fas fa-asterisk"></i>
								</div>
							</div>
							<div class="form-group row">
								<div class="col-md-3">
									<label class="text-right" for="name" >Country</label>
								</div>
								<div class="col-md-9">
									<input class="form-control required" id="item_country" type="text"  name="item_country" value="" required autofocus>
									<i class="fas fa-asterisk"></i>
								</div>
							</div>
                          <div class="form-group row">
							<div class="col-md-3">

							  <label class="text-right" for="inputState">Category</label>
							  </div>
							<div class="col-md-9">

							  <select id="inputState" class="form-control">
								<option>...</option>
								<option selected>Hand Made</option>
								<option>Computers</option>
								<option>Cell Phones</option>
								<option>Tools</option>
							  </select>
							</div>
							</div>
                        <div class="form-group row">
								<div class="col-md-3">
									<label for="name" >Image</label>
								</div>
								<div class="col-md-9">
									<input id="img" type="file" class="form-control border-muted" name="img" value="">
								</div>
							</div>
							
						</div>
						<div class="col-md-4">
						<div class="row">
							 <div class="card">
							<img class="card-img-top" src="img/defaultUser.png" alt="Card image cap">
							<span class="badge badge-secondary">$900</span>
							<div class="card-body">
							  <h5 class="card-title text-">Card title</h5>
							  <p class="card-text">Description must be here</p>
							</div>
						  </div>
						  </div>
						</div>
                            
						 
                        <div class="form-group row mb-0">
							<div class="col-md-9 offset-md-3 ">
                                <button type="submit" class="btn btn-primary">
								Add Item
                                </button>
							</div>
                        </div>
						</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</section>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Signup</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" href="../../css/signup.css">
	<style>
		.dropdown-item:hover{
		background-color:blue;
			
			
		}
		.dropdown .btn{
			color:red;
		}
		.asstrike::after{
			content:"*";
			color:red;
			font-size:10px;;
			
		}
		.validate-asterisk{
		  position: absolute;
		  margin-left: 5px;
		  height: 25px;
		  display: flex;
		  align-items: flex-end;
		  left: 90%;
		  color:red;
		}
		.card-header .row .col-6 .nav-link{
			
			font-size:60px
		}
		.pad::after,.pad1::before{
			font-size:60px;
			content:"|";
			color:#868e96}

		.navbar .navbar-brand,.navbar .nav-link
		{
			color:rgba(255,255,255,.5)!important;
		}
		@media (min-width: 992px) { 
			.pad::after{
			font-size:50px;
			content:"|";
			color:#6c757d;
			}	
		.card-header .row .col-md-6 .nav-link{
			font-size:40px;
		}	
		}	
			@media (max-width: 375px) { 
			.card-header .row .col-md-6 .nav-link{
			font-size:20px;
				}
			.pad::after,.pad1::before{
			font-size:20px;
			content:"|";
			color:#6c757d;
			}				
		
	</style>
  </head>
  <body>
	
    <!-- Start Upper Bar -->	
    <div class="upper-bar">
      <div class="container">
        <div class="row">
          <div class="col-sm text-center text-sm-left">
			<div class="dropdown">
			<img class="img-thumbnail rounded-circle"src="img/defaultUser.png" alt="user singup image" height="30px" width="20px">
			  <button class="btn btn-muted dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				<label for="username" value="username">username</label>
			  </button>
			  <div class="dropdown-menu bg-primary" aria-labelledby="dropdownMenuButton">
				<a class="dropdown-item text-white" href="#">My Profile</a>
				<a class="dropdown-item text-white" href="#">New Item</a>
				<a class="dropdown-item text-white" href="#">My Items</a>
				<a class="dropdown-item text-white" href="#">Logout</a>
			  </div>
			</div>
          </div>
          <div class="col-sm text-center text-sm-right">
            <a id="" href="" class="nav-link d-inline pr-0">Login</a>/<a href="" class="nav-link d-inline pl-0">Singup</a>
          </div>
        </div>
      </div>
    </div>
    <!-- End Upper Bar -->
    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <span class="text-white-50">Homepage</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-nav" 
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main-nav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Hand Made</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Computers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Cell Phones</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tools</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->
	<!-- Singup Form -->
	<section class="signup-form bg-light">	
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6">
					<div class="card border-0 bg-light">
						<div class="card-header bg-light border-0">
							<div class="form-group row justify-content-sm-center">
								<div class="col-6 pr-0 pad text-sm-right text-center">
									<a href="login.html" class="nav-link d-inline text-muted">Login</a>
								</div>	
								<div class="col-6  pl-0 text-sm-left text-center">
									<a href="index.html" class="nav-link d-inline text-success">Signup</a>
								</div>
							</div>
						</div>
						<div class="card-body bg-light border-0">
							<form method="POST" action="{{ route('register') }}">
								
								<div class="form-group row justify-content-sm-center">
									<div class="col-md-12 col-sm-8">
										<span>
											<i class="fas fa-asterisk validate-asterisk" aria-hidden="true"></i>
										</span>
										<input placeholder="Type your username" id="name" type="text" class="form-control" name="name" value="" required autofocus>										   
									</div>
								</div>
								<div class="form-group row justify-content-sm-center">
									<div class="col-md-12 col-sm-8">
										<span>
											<i class="fas fa-asterisk validate-asterisk" aria-hidden="true"></i>
										</span>
										<input placeholder="Type a Complex password"  id="password" type="password" class="form-control" name="password" required>  
									</div>
								</div>
								<div class="form-group row justify-content-sm-center">
									<div class="col-md-12 col-sm-8">
										<span>
											<i class="fas fa-asterisk validate-asterisk" aria-hidden="true"></i>
										</span>

										<input placeholder="Type a password again" id="password-confirm" type="password" class="form-control" name="password_confirmation" required>
									</div>
								</div>
								<div class="form-group row justify-content-sm-center">
									<div class="col-md-12 col-sm-8">
										<input placeholder="Type a Valid email" id="email" type="email" class="form-control" name="email" value="" required>
									</div>
								</div>
								<div class="form-group row justify-content-sm-center">
									<div class="col-md-6 col-sm-4">
										<input id="img" type="file" class="form-control" name="img" value=""
										onchange="document.getElementById('img-prev').src = window.URL.createObjectURL(this.files[0])">


									</div>
									<div class="col-md-6 col-sm-4">
										<img id="img-prev" class="img-thumbnail" src="../../img/defaultUser.png" alt="user singup image" height="195px" width="195px">
									</div>
								</div>
								<div class="form-group row mb-0 justify-content-sm-center">
									<div class="col-md-12 col-sm-8"> 
										<button type="submit" class="btn btn-success w-100">
										Signup
										</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>	
	<!-- Singup Form--> 
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
